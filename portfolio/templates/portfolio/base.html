<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Portfolio{% endblock %}</title>

  {%load static%}
  <link rel="icon" type="image/png" href="{% static 'portfolio/images/RAS_LOGO.png' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome (fixed CDN icons) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-pD7A6pYqjgu2+5t2aTh2y6v4Vf1lTQ2B3Q0H8vYqF8j0+j9Y21Xh3kV3Z2DKr0l7wGExfLrDmgQ5vGd8d9eYxg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- AOS (scroll animations) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
  <!-- Animate.css -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  
  {% load static %}
  <link rel="stylesheet" href="{% static 'portfolio/css/style.css' %}">
  {% block head %}{% endblock %}

  <style>
    html, body {
      max-width: 100%;
      overflow-x: hidden; /* ðŸ”’ Fix horizontal scroll */
    }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(180deg, #020617 0%, #061025 100%);
      color: #e6eef6;
      margin: 0;
    }
    /* Smooth mobile dropdown */
    #mobile-menu {
      transition: max-height 0.3s ease-in-out;
      overflow: hidden;
    }
    .nav-link i {
      transition: transform 0.2s, color 0.2s;
    }
    .nav-link:hover i {
      transform: scale(1.2);
      color: #2dd4bf;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen">

  <!-- NAVIGATION -->
  <nav class="bg-slate-900/80 backdrop-blur-md sticky top-0 z-50 shadow-md">
    <div class="max-w-7xl w-full mx-auto px-4 flex items-center justify-between h-16 overflow-hidden">
      
      <!-- Logo -->
      <a href="/" class="flex items-center">
        <img src="{% static 'portfolio/images/RAS_LOGO.png' %}" alt="Logo"
             class="h-10 w-auto sm:h-18 md:h-20 max-w-full transition-all duration-300 hover:scale-105">
      </a>

      <!-- Hamburger (mobile) -->
      <button id="nav-toggle" class="text-white text-2xl md:hidden focus:outline-none">
        <i class="fas fa-bars"></i>
      </button>

      <!-- Desktop Links -->
      <ul id="nav-links" class="hidden md:flex space-x-6 font-medium text-white">
        <li><a href="/" class="nav-link hover:text-teal-400 flex items-center gap-1"><i class="fas fa-home"></i><span>Home</span></a></li>
        <li><a href="{% url 'about' %}" class="nav-link hover:text-teal-400 flex items-center gap-1"><i class="fas fa-user"></i><span>About</span></a></li>
        <li><a href="{% url 'projects' %}" class="nav-link hover:text-teal-400 flex items-center gap-1"><i class="fas fa-code"></i><span>Projects</span></a></li>
        <li><a href="{% url 'contact' %}" class="nav-link hover:text-teal-400 flex items-center gap-1"><i class="fas fa-envelope"></i><span>Contact</span></a></li>
      </ul>
    </div>

    <!-- Mobile dropdown -->
    <div id="mobile-menu" class="hidden bg-slate-900/95 px-4 pb-3 max-h-0">
      <ul class="flex flex-col space-y-2 text-white">
        <li><a href="/" class="nav-link hover:text-teal-400 flex items-center gap-2"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="{% url 'about' %}" class="nav-link hover:text-teal-400 flex items-center gap-2"><i class="fas fa-user"></i> About</a></li>
        <li><a href="{% url 'projects' %}" class="nav-link hover:text-teal-400 flex items-center gap-2"><i class="fas fa-code"></i> Projects</a></li>
        <li><a href="{% url 'contact' %}" class="nav-link hover:text-teal-400 flex items-center gap-2"><i class="fas fa-envelope"></i> Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- MAIN -->
  <main class="flex-grow">
    {% block content %}{% endblock %}
  </main>

  <!-- FOOTER -->
  <footer class="bg-slate-900 text-center py-6 mt-6 text-slate-400 text-sm">
    <div class="flex justify-center space-x-6 mb-3">
      <a href="https://github.com/RSiervo" target="_blank" class="hover:text-white transition"><i class="fab fa-github fa-lg"></i></a>
      <a href="https://linkedin.com/in/yourusername" target="_blank" class="hover:text-white transition"><i class="fab fa-linkedin fa-lg"></i></a>
      <a href="mailto:youremail@example.com" class="hover:text-white transition"><i class="fas fa-envelope fa-lg"></i></a>
      <a href="https://www.facebook.com/rostomato.me" target="_blank" class="hover:text-white transition"><i class="fab fa-facebook-f fa-lg"></i></a>
      <a href="https://instagram.com/rostomato" target="_blank" class="hover:text-white transition"><i class="fab fa-instagram fa-lg"></i></a>
      <a href="https://tiktok.com/@rostomatoe" target="_blank" class="hover:text-white transition"><i class="fab fa-tiktok fa-lg"></i></a>
    </div>
    <p>&copy; {{ now.year }} Rostom A. Siervo â€” Software Engineer & AI Innovator!</p>
  </footer>

  <!-- JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init({ duration: 800, once: true });

    // Toggle for mobile nav
    const navToggle = document.getElementById("nav-toggle");
    const mobileMenu = document.getElementById("mobile-menu");

    navToggle.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");

      if (!mobileMenu.classList.contains("hidden")) {
        mobileMenu.style.maxHeight = mobileMenu.scrollHeight + "px";
      } else {
        mobileMenu.style.maxHeight = "0";
      }
    });
  </script>
  <script src="{% static 'portfolio/js/main.js' %}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
